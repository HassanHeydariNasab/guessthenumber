    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <link rel="stylesheet" href="css/fontss.css" />
        <style media="screen">
        @import "css/bootstrap.min.css";
        @import "css/bootstrap.css";
        </style>
        <title>عدد را حدس بزن</title>
    </head>
    <body>
        <script type="text/javascript">
            var n = (Math.floor((Math.random() * 100) + 1));
            //alert(n);
	    var nt = 0;
        </script>
        <div class="container">
	  <div class="row" style="height:20px">
	  </div>
          <div class="row centre">
            یک عدد تصادفی از
            <input type="number" class="myinput" dir="ltr" id="firstn" onchange="newn()" value="1"/>
             تا
            <input type="number" class="myinput" dir="ltr" id="lastn" onchange="newn()" value="100"/>
              در نظر گرفته شده است.
          </div>
	  <div class="row" style="height:80px">
	  </div>
          
	    <div class="row centre labl">
              <label for="number">عدد حدسی خود را وارد کنید:</label>
	    </div>
	    <div class="row centre">
            <input type="number" step="1" class="myinput" dir="ltr" id="number" value=""/>
	    </div>
	    <div class="row centre marg">
              <input type="submit" class="btn btn-default" onclick="check()" value="بررسی">
	    </div>
	    
	    <div class="row">
	      <div id="result" class="result">
	      </div>
	    
            <script type="text/javascript">
            function check()
                {
                if (document.getElementById("number").value == n){
	            document.getElementById("result").innerHTML = "درسته! با "+nt+" بار تلاش! اکنون دوباره!";
	            newn();
                }
                else if (document.getElementById("number").value > n){
                    document.getElementById("result").innerHTML = "زیاده!";
	            nt=nt+1
                }
                else if (document.getElementById("number").value < n){
                    document.getElementById("result").innerHTML = "کمه!";
                    nt=nt+1
                }
                else{
                    document.getElementById("result").innerHTML = "یک عدد صحیح وارد کنید!";
                }
            }
            </script>
            
	      <footer class="footer">
&nbsp &nbsp
		تحت مجوز GPLv3 &nbsp | &nbsp
              <a class="link" onclick="window.open('https://github.com/HassanHeydariNasab/guessthenumber', '_system');">
                کد منبع
              </a>
	      </footer>
            </div>
        </div>
	<script type="text/javascript">
            function newn(){
            var minn = document.getElementById("firstn").value*1
            var maxn = document.getElementById("lastn").value*1
	    if (minn >= maxn){
		alert("عدد اول باید کم‌تر از عدد دوم باشد.");
		maxn = 100;
		minn = 1;
		document.getElementById("firstn").value = 1;
		document.getElementById("lastn").value = 100;
	    }
            n = Math.floor(Math.random()*(maxn-minn+1)+minn);
            //alert(n)
	    nt = 0
            }
            </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
